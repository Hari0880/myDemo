<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            text-align: right;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .calculator button.clear {
            background-color: #FF5733;
        }
        .calculator button.clear:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="result" placeholder="0" readonly>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="setOperation('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="setOperation('*')">Ã—</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="setOperation('+')">+</button>
            <button class="clear" onclick="clearResult()">C</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let operation = null;
        let previousInput = '';

        function appendValue(value) {
            currentInput += value;
            updateResult(currentInput);
        }

        function setOperation(op) {
            if (currentInput === '') return; // Prevent setting operation without input
            if (previousInput !== '') calculate(); // If there's a previous input, calculate first
            operation = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            if (previousInput === '' || currentInput === '') return;
            const num1 = parseFloat(previousInput);
            const num2 = parseFloat(currentInput);
            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 === 0 ? 'Error: Division by 0' : num1 / num2;
                    break;
                default:
                    result = 'Invalid Operation';
            }

            updateResult(result);
            previousInput = result.toString();
            currentInput = '';
            operation = null;
        }

        function clearResult() {
            currentInput = '';
            previousInput = '';
            operation = null;
            updateResult('0');
        }

        function updateResult(value) {
            document.getElementById('result').value = value;
        }
    </script>

</body>
</html>
